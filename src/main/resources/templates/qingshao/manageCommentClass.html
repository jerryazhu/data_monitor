<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/qingshao.css}" rel="stylesheet"/>
    <link th:href="@{/css/datepicker/bootstrap-datetimepicker.css}" rel="stylesheet"/>
    <link th:href="@{/css/datatables/dataTables.bootstrap.css}" rel="stylesheet"/>
</head>
<body>
<div class="row">
    <div class="col-lg-2">
        <p class="text-right control-label"><strong class="height"> 时间：</strong></p>
    </div>
    <div class="col-lg-10">
        <div class='col-md-3'>
            <div class="form-group">
                <label class="sr-only" for="begin-time">BeginTime</label>
                <div class='input-group date' id='begin-time'>
                    <input class="form-control" type="text" id="bTimeInput"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-md-3'>
            <div class="form-group">
                <label class="sr-only" for="to-time">ToTime</label>
                <div class='input-group date' id='to-time'>
                    <input class="form-control" type="text" id="tTimeInput"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-2 height">
        <p class="text-right control-label"><strong class="height">评价情况：</strong></p>
    </div>
    <div class="col-lg-10 height" id="comment">
        <span class="option-text active" id="allComment">不限</span>
        <span class="option-text">好评</span>
        <span class="option-text">中评</span>
        <span class="option-text">差评</span>
    </div>
</div>
<div class="row">
    <div class="col-lg-2 height">
        <p class="text-right control-label"><strong class="height">评价时间点：</strong></p>
    </div>
    <div class="col-lg-10 height" id="comment_time">
        <span class="option-text active">不限</span>
        <span class="option-text">课后半小时</span>
        <span class="option-text">课后半小时至当天午夜</span>
        <span class="option-text">次日内</span>
        <span class="option-text">次日外1周内</span>
        <span class="option-text">1周外</span>
    </div>
</div>
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-10">
        <div class="col-lg-3 pull-right"><button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#sql">SQL查看</button></div>
        <div id="sql" class="collapse pull-center"></div>
    </div>
</div>
<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="commentClass">
                        <thead>
                        <tr>
                            <th>课程ID</th>
                            <th>课程时间</th>
                            <th>学生ID</th>
                            <th>学生姓名</th>
                            <th>老师ID</th>
                            <th>老师姓名</th>
                            <th>评分</th>
                            <th>评价</th>
                            <th>评价时间</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>

</body>
<script th:src="@{/js/datepicker/moment.min.js}"></script>
<script th:src="@{/js/datepicker/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/js/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/js/datatables/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-autocomplete/jquery.autocomplete.min.js}"></script>
<script>
    // <![CDATA[
    $(document).ready(function () {
        var beginTime = $('#begin-time');
        var toTime = $('#to-time');
        var comment=$('#comment');
        var comment_time=$('#comment_time');
        var date = new Date();
        var yDay;
        var tDay;
        if(date.getMonth()==0){
            yDay=(date.getFullYear()-1) + "-12-1 00:00";
            tDay=(date.getFullYear()-1) + "-12-31 23:59";
        }else{
            yDay= date.getFullYear() + "-" + date.getMonth() + "-1 00:00";
            tDay= date.getFullYear() + "-" + date.getMonth() + "-" + getLastDay(date.getFullYear(), date.getMonth())+" 23:59";
        }
        $('#bTimeInput').val(yDay);
        $('#tTimeInput').val(tDay);
        beginTime.datetimepicker({
            format: 'YYYY-MM-DD HH:mm',
            useCurrent: false
        });
        toTime.datetimepicker({
            format: 'YYYY-MM-DD HH:mm',
            useCurrent: false
        });
        createTable();
        beginTime.on("dp.change", function (e) {
            var bTime=$('#begin-time').find("> input").val();
            var tTime=$('#to-time').find("> input").val();
            if(bTime!='' && tTime!='' && tTime>bTime){
                createTable();
            }
        });
        toTime.on("dp.change", function (e) {
            var bTime=$('#begin-time').find("> input").val();
            var tTime=$('#to-time').find("> input").val();
            if(bTime!='' && tTime!=''&& tTime>bTime){
                createTable();
            }
        });

        comment.find("> span").each(function (index) {
            $(this).unbind('click');
            $(this).on("click", function () {
                $(this).addClass("active");
                $(this).nextAll().removeClass("active");
                $(this).prevAll().removeClass("active");
                createTable();
            });
        });
        comment_time.find("> span").each(function (index) {
            $(this).unbind('click');
            $(this).on("click", function () {
                $(this).addClass("active");
                $(this).nextAll().removeClass("active");
                $(this).prevAll().removeClass("active");
                createTable();
            });
        });
    });
    function createTable() {
        var table=$('#commentClass').DataTable({
            destroy: true,
            lengthMenu: [10, 25, 50, 100],
            order: [[0, "desc"]],
            autoWidth: true,
            paging: true,
            processing: true,
            serverSide: true,
            searching:true,
            filter: true,
            language: {
                "lengthMenu": " _MENU_ ",
                "zeroRecords": "Nothing found - sorry",
                "info": "Showing page _PAGE_ of _PAGES_",
                "infoEmpty": "No records available",
                "infoFiltered": "(filtered from _MAX_ total records)"
            },
            columns: [
                {"data": "cid"},
                {"data": "ctime"},
                {"data": "sid"},
                {"data": "sname"},
                {"data": "tid"},
                {"data": "tname"},
                {"data": "choice"},
                {"data": "comment"},
                {"data": "ptime"}
            ],
            columnDefs:[
                {
                    "targets": 1,
                    "render": function (data, type, row, meta) {
                        return unixToDate(parseInt(data));
                    }
                },{
                    "targets":6,
                    "render": function (data, type, row, meta) {
                        if(data<0){
                            return "差评 评分："+data;
                        }else{
                            if(data==0){
                                return "中评 评分："+data;
                            }else{
                                return "好评 评分："+data;
                            }
                        }
                    }
                },{
                    "targets":8,
                    "render": function (data, type, row, meta) {
                        return unixToDate(parseInt(data));
                    }
                }
            ],
            ajax: {
                url: '/class/get_comment_class/'+getData(),
                type: 'GET'
            }
        });
        $('#commentClass').on( 'init.dt', function () {
            getSql();
        }).dataTable();
    }
    function getSql() {
        $.ajax({
            url: '/class/get_comment_class_sql',
            type:'GET',
            data:'',
            success:function (data) {
                $('#sql').html('<span >'+data.replace(/\n/g,'<br/>')+'</span>');
            },
            error:function () {
            }
        });
    }
    function getData() {
        var bTime=$('#begin-time').find("> input").val();
        var tTime=$('#to-time').find("> input").val();
        if(bTime==''||tTime==''){
            bTime="all";
            tTime="all";
        }else{
            if(tTime>bTime){
                bTime=dateToUnix(bTime);
                tTime=dateToUnix(tTime);
            }
        }
        var comment=$('#comment').find('span[class="option-text active"]').text();
        var comment_time=$('#comment_time').find('span[class="option-text active"]').text();
        //alert(bTime+"+"+tTime+"+"+studentMessage+"+"+comboCountry+"+"+combo+"+"+binding+"+"+teacherMessage+"+"+teacherStatus+"+"+group+"+"+teacherType);
        return bTime+"+"+tTime+"+"+comment+"+"+comment_time;
    }
    // ]]>
</script>
</html>
